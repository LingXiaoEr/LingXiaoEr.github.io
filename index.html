<!DOCTYPE html>
<html>

<head>
    <title>Ling Xiao Er</title>
    <script type="text/javascript" src="./lib/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./lib/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./data.json"></script>
    <script type="text/javascript">
    $(function() {
        _names.forEach((item) => {
            $("#mainField").append($("<label class='checkbox form-control'><input type='checkbox' value='" + item + "'> " + item + "</label>"))
        })

    })

    function checkAbsence() {
        var missedPeople = "";
        $("input[type='checkbox']").each((index, item) => {
            if (!item.checked) {
                missedPeople += item.value + ",";
            }
        })
        if (missedPeople.length) {
            missedPeople = missedPeople.substr(0, missedPeople.length - 1)
        }
        alert(missedPeople);
    }
    </script>
    <style type="text/css">

    .AppTitle {
        font-size: 300% !important;
        text-align: center;
    }
    .checkbox.form-control {
        font-size: 250% !important;
    }

    .confirmBtn {
        width: 100%;
        height: 5rem;
    }
    </style>
</head>

<body>
    <form class="form-horizontal">
        <fieldset>
            <div id="legend" class="">
                <legend class="AppTitle">高一（1）班点名</legend>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div id="mainField" class="controls">
                    <!-- Multiple Checkboxes -->
                    <!--                     <label class="checkbox form-control">
                        <input type="checkbox" value="Option 1"> Option 1
                    </label> -->
                </div>
            </div>
        </fieldset>
    </form>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-success confirmBtn" onclick="checkAbsence()">确认</button>
        </div>
    </div>
</body>

</html>
